<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Automòbilistic</title>
</head>
<body>
    <h1>Formulari de Reserva d'Automòbil-Fase C.1</h1>
    <form action="reserva.php" method="POST">
	<label for="descompte">Codi de descompte:</label>
	<input type="text" id="descompte" name="descompte"><br><br>

        <label for="nom">Noom i Cognoms:</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="visa">Número VISA:</label>
        <input type="text" id="visa" name="visa" required><br><br>

        <label for="tipus">Tipus d'automòbil:</label>
        <select id="tipus" name="tipus">
            <option value="benzina">Benzina</option>
            <option value="electric">Elèctric</option>
        </select><br><br>

        <label for="seients">Quantitat de seients:</label>
        <select id="seients" name="seients">
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="dies">Quantitat de dies de lloguer:</label>
        <input type="number" id="dies" name="dies" required><br><br>

        <label for="quilometres">Quantitat de quilòmetres:</label>
        <select id="quilometres" name="quilometres">
            <option value="menys_300">Menys de 300</option>
            <option value="mes_300">Més de 300</option>
        </select><br><br>
        <button type="submit">Enviar Reserva</button>
    </form>
</body>
</html>
